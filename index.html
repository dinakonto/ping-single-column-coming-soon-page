<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/01d07769e4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/css/styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div id="wrapper">
    <header>
      <img src="./assets/logo.svg" alt="Ping logo" class="logo">
    </header>

    <h1>We are launching <span class="emphasis">soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form action="" id="subscribe-form">
      <input type="email" name="email" placeholder="Your email address..." aria-label="Email Address">
      <button type="submit" aria-label="Submit">Notify Me</button>
    </form>

    <img src="./assets/illustration-dashboard.png" alt="Dashboard illustration" class="img-hero">

    <footer>
      <div class="social">
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
        <p class="fineprint">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
  <script src="./js/validation.js"></script>
</body>
</html>
